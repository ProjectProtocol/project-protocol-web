name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.20.0
          cache: pnpm
      - run: pnpm i
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm tsc --noEmit
